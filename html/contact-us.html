            <label>

                    </select>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
            </label>
        
            <label>
                <input type="radio" name="category" value="professional" required> Professional Development Events
                <div class="event-options">
                    <label for="professional-event">Choose Professional Event:</label>
                    <select id="professional-event" name="professional-event" required>
                        <option value="">-- Select Event --</option>
                        <option value="Professional Event 1">Study Python</option>
                        <option value="Professional Event 2">Event: Bussiness Management Course</option>
                        <option value="Professional Event 2">Project Management</option>
                    </select>
                    <div class="reservation-details">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
            </label>
